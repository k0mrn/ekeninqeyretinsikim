# if an error happens somewhere, we tell the user about it
error: "Hey. Er is helaas een fout opgetreden bij het verwerken van je update. Mijn ontwikkelaars zullen op de hoogte worden gesteld."
# if a user wants to change their language
# {0} name of their current language
private_language: "Hey. Je huidige taal is {0}, selecteer de taal die je wil met de knoppen hieronder :)"
# if a user changed their language
# {0} name of their selected language
private_language_selected: "Prima, vanaf nu is het {0}!"
# if a random idiot presses buttons
user_not_in_game: "Hey, je moet meedoen aan het spel om dit te kunnen doen. Misschien de volgende ronde?"
# the rules, presented when someone hasen't played the game yet or runs /game_rules
rules: "<b>Kameleon - het spel</b> <i>(Nederlandse regels, verkort voor de telegram bot)</i>\n\n
* Waneer het spel begint, wordt één persoon de kameleon, de anderen zijn gewone spelers\n
* Een onderwerp en bijbehorende woordenlijst wordt getoond, met een knop er bij\n
* Als je een speler bent en op deze knop drukt, wordt een van de woorden aan jou getoond (het \"geheime woord\") - alle spelers krijgen hetzelfde te zien. Als je de kameleon bent, word je in plaats daarvan hierover geïnformeerd.\n
* Nu vraagt de bot de deelnemers een voor een om een beschrijving van het geheime woord.\n
* Als je een speler bent, probeer dan het geheime woord zo te beschrijven dat de kameleon het niet kan raden, maar dat de andere spelers wel zeker weten dat jij niet de kameleon bent.\n
* Als je de kameleon bent, moet je een beschrijving kiezen gebaseerd op je beperkte kennis. Probeer op te gaan in de groep met je keuze!\n
* Wanneer iedereen een woord heeft gezegd, mag iedereen stemmen op wie zij denken dat de kameleon is. De rol van de persoon met de meeste stemmen wordt ontmaskerd.\n
* Als het een gewone speler is, wint de kameleon!
* Als het de kameleon is, mag die proberen het geheime woord te raden. Als die gok juist is, wint die nog steeds; anders winnen de gewone spelers!"
# introduction when there is a new player, prepended to the rules
rules_prepend: "Oh hallo, we hebben een of meer nieuwe spelers. Het spel zal over 30 seconden beginnen, hier zijn voor de nieuwe speler(s) nog even snel de regels:\n\n"
# used in the strings below
here: "hier"
# the deck command reply
# {0} and {1} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
deck: "Speelsets zijn verzamelingen van \"kaarten\". Je kan nieuwe sets maken of bestaande kiezen. Het zijn bestanden in json-formaat. Als je een nieuwe set maakt, onthoud dan dat je het onderwerp/de naam van de set bepaalt met de naam van het json-bestand. Houd het kort en begin het met een hoofdletter, omdat het als \"InlineKeyboardButton\" wordt getoond en er zo beter uit ziet. Slechts één woord. In het json-bestand bepaal je attributen, welke de onderwerpen zijn van de woorden, en dan maak je een lijst met passende woorden. Alleen strings zijn toegestaan in de lijst. Aangeraden is 16 woorden per onderwerp, maar dit is niet verplicht. Je kan {0} naar voorbeelden kijken en ons {1} opzoeken als je vragen hebt of een bestand wil insturen."
# the translation command reply
# {0} - {2} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
translation: "Je kan de hele bot vertalen :O De bestanden zijn .yaml-bestanden, die zou je moeten kunnen bewerken in elke simpele tekstverwerker, maar Notepad++ is een aanrader :) Als je deze uitdaging aan gaat, kan je {0} bestaande vertalingen vinden. Wanneer je het basisbestand hebt gedownload (en (Engels) wordt aangeraden, omdat dit altijd de meest recente versie is), hernoem het naar de ISO 639-1 code van jouw taal. De code van twee letters is aanbevolen, maar niet verplicht. Vertaal de delen tussen de aanhalingstekens. Als je aanhalingstekens wil gebruiken in je vertalingen, doe dat dan zo: <code>\\\"</code>. Laat de accolades staan en verander het getal niet. De opmaak van Telegram ondersteunt html tags, die werken zoals {1} beschreven staat. Wanneer je klaar bent, zoek ons {2} op om het bestand in te sturen of eventuele vragen te stellen."
# if the group id is not known. Can happen if someone obfuscates the start command or the groups id changed while the bot is offline
group_not_found: "Hey, het spijt me, maar ik kan je groep niet vinden in mijn database. Misschien haal je een grap met me uit, of het is mijn fout omdat ik offline was. In dat geval, gebruik nogmaals /settings in de groepschat :)"
# start message in private
greeting_private: "Hoi, ik ben de Kameleon Bot :) Je kan het Kameleon Spel met me spelen, voeg me daarvoor toe aan je groep. Als je de taal wil aanpassen die ik in privéberichten gebruik, gebruik dan /language. En vergeet niet te lachen, ten minste af en toe :)"
# help message in group.
help_group: "Hoi, je wil wat hulp, prima. Ik heb eigenlijk maar drie commando's in groepen die je nodig kan hebben:\n/start - start een spel\n/settings - [alleen voor beheerders in grotere groepen] verander mijn instellingen in de groep\n/nextgame - voegt je toe aan (of verwijdert je uit) de 'nieuw spel lijst' van deze groep. Als je hier in staat, laat ik het je weten wanneer er een nieuw spel begint\n\nLos daarvan, luister ik ook naar deze commando's:\n/abort_game - [alleen voor beheerders in grotere groepen] stop een spel als er een bezig is\n/admins_reload - omdat beheerders eens per uur worden opgehaald, kun je dit proberen als de bot je niet ziet als beheerder, of juist wel wanneer dat niet zou moeten :O\n/id - toont de groeps-ID\n\nAls je menselijke hulp nodig hebt met iets, neem een kijkje in @TheChameleonSupport. We helpen je graag."
# help message in private.
help_private: "Hoi, je wil wat hulp, prima. Ik luister naar de volgende commando's in privégesprekken:\n/language - verandert de taal die ik spreek onze privéchat\n/settings_help - helpt je de groepsinstellingen te begrijpen\n/translation - toont een bericht over hoe je vertalingen kan toevoegen\n/deck - toont hoe je je eigen kaartensets kan toevoegen\n\nAls je menselijke hulp nodig hebt met iets, neem een kijkje in @TheChameleonSupport. We helpen je graag."
# message which gets send to people in private when a new game is started and they are on the nextgame list
# {0} group name
nextgame: "Hallo daar. Een nieuw spel is zojuist begonnen in {0} en ze zouden het hartstikke leuk vinden als je meedoet."
# message which gets send to people in private which used the /nextgame command and weren't in the list before
# {0} group name
nextgame_added: "Hey. Je bent toegevoegd aan de nieuw-spel-lijst van de groep {0}, ik zal het laten weten wanneer er een nieuw spel begint. Zodra je meedoet aan een succesvol spel, zal ik je van de lijst afhalen (zodat ik je niet onnodig spam :). Als je jezelf van de lijst wil halen, stuur dan nogmaals /nextgame in de groep, dan haal ik je er af."
# message which gets send to people in private which used the /nextgame command and were in the list before
# {0} group name
nextgame_removed: "Je bent verwijderd van de nieuw-spel-lijst van de groep {0}"
# message which gets send to people in the group when they used /nextgame and haven't pmed the bot yet
nextgame_pm: "Hey. Om dat commando te kunnen gebruiken, moet je eerst een privégesprek beginnen. Klik daarvoor op de knop hieronder."
# message which gets send to people in the group when they used /nextgame and blocked the bot (wtf)
nextgame_block: "Hey. Als je wil dat ik je een privébericht stuur, moet je me niet hebben geblokkeerd. Deblokkeer me en probeer het nog eens..."
# message which gets send if someone uses the /settings_help command
settings_help: "Hey, gezien er best veel instellingen zijn voor een groep, zijn ze opgesplitst. Gebruik de knoppen hieronder om te navigeren."
# the following strings are explanations for the settings, triggered by the command above
language_help: "<b>Taal</b>: Verander de taal die ik gebruik in je groep. Als je meer wil weten over hoe je je eigen taal kan toevoegen, gebruik /translation"
deck_help: "<b>Speelset</b>: De set van kaarten die ik gebruik in je groep. Je kan je eigen sets toevoegen, gebruik /deck om hier meer over te leren."
fewer_help: "<b>Minder</b>: Als er maar drie spelers meedoen (en dit is ingeschakeld), dan mag de kameleon twee keer raden als hij ontmaskerd is."
more_help: "<b>Meer</b>: Als 7 of 8 spelers meedoen (en dit is ingeschakeld), verdwijnen de woorden zodra iedereen een woord heeft gezegd, waardoor het moeilijker wordt voor de kameleon om het juiste woord te raden."
tournament_help: "<b>Toernooi</b>: Als dit is ingeschakeld, wordt er een puntensysteem gebruikt. Als de kameleon onopgemerkt ontsnapt, krijgt deze twee punten. Als de kameleon ontmaskerd wordt en het juiste woord raadt, krijgt hij of zij één punt. Anders krijgen de gewone spelers elk twee punten. De eerste speler met vijf punten wint."
pin_help: "<b>Vastzetten</b>: Als dit aan staat, zal ik stilletjes de woordenlijst vastzetten zodat spelers deze makkelijk kunnen vinden wanneer een spel bezig is. Ik zal het eventuele vorige vastgezette bericht terugzetten wanneer het spel klaar is. Om dit te activeren, moet je me groepsbeheerder maken met vastzet-rechten."
restrict_help: "<b>Beperkte modus</b>: Als dit aan staat, zal ik ervoor zorgen dat niemand berichten kan sturen behalve degene wiens beurt het is tijdens de woorden-zeg-fase. Na deze fase kan iedereen weer praten. Om dit te laten werken, maak ik de persoon die aan de beurt is een beheerder met rechten om leden toe te voegen, omdat beheerders niet beperkt zijn. De originele rechten van de groep zullen worden hersteld na deze fase. Om deze optie aan te kunnen zetten, moet ik beheerder zijn met rechten om nieuwe beheerders te maken, mensen te beperken en nieuwe leden toe te voegen. Je kan hier lezen waarom: https://t.me/TheChameleonSupport/8"