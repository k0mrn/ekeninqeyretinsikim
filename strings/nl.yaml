# put the people who worked on the translation here if you/they want to.
authors:
  - "@niekg"
# put the name of your language here, in their native translation
language: "Nederlands"
# send when the bot gets added to a group
greeting: "Hallo daar. Ik ben De Kameleon bot, een telegram bot die het spel De Kameleon naar jouw groep brengt! Om de instellingen aan te passen, kan je /settings gebruiken (alleen voor admins in grotere groepen). Of begin gewoon een spel met met met /start :)"
# when a game is started with /start in a group.
# {0} mention of the player who started the game, {1} list of mentions for joined player, {2-7} settings, either the deck name or activate or deactivate (see below)
start_game: "{0} heeft een spel gestart. Je speelt met de volgende instellingen:\n\n<b>Speelset:</b> {2}\n<b>Minder:</b> {3}\n<b>Meer: </b>{4}\n<b>Vastzetten: </b>{5}\n<b>Toernooi: </b>{6}\n<b>Beperkt: </b>{7}\n\nDoe mee!\n\n#Spelers:\n{1}"
# the button beneath the message above
start_button: "Speel mee / verlaat spel"
# if the setting above is activated
activated: "Ingeschakeld"
# if the setting above is deactivated
deactivated: "Uitgeschakeld"
# the pop-up a player gets when pressing on the button above
player_joins_query: "Je doet nu mee aan het spel!"
player_leaves_query: "Je hebt het spel verlaten!"
# the pop-up a player gets when he presses the button above but no join process is running (might happen when the bot has an unexpected shutdown)
join_no_game_running: "Het spijt me, deze knop is hier beland terwijl die er niet had moeten zijn. Gebruik /start om een nieuw spel te starten."
# the text appearing in the group once a player leaves/joins and the timer "runs out"
# {0} mention of player(s)
player_joins_text: "{0} doet nu mee. "
player_leaves_text: "{0} heeft het spel verlaten. "
# the text in addition to the one above
# {0} if more then three players, start from below; otherwise fail
player_action_text: "Als niemand er bij komt of weggaat binnen 30 seconden, zal de timer aflopen en het spel {0}"
# see above
start: "beginnen :)"
fail: "worden geannuleerd :("
# the message when someone presses /start while a game is running
game_running: "Er is al een spel bezig, wacht tot het afgelopen is."
# the message when a game failed (30 second timer runs out and not three people joined)
game_failed: "Helaas, niet genoeg spelers."
# the message when a game starts
# {0} the topic/dictionary key, {1} the list of the words
game_succeed: "Spel begonnen!\n<b>Onderwerp:</b>\n{0}\n<b>Woorden:</b>\n{1}"
# the button beneath the message above
play_button: "Toon het geheime woord"
# the pop-up the chameleon gets when pressing the button above
player_is_chameleon: "Jij bent de Kameleon. Succes!"
# the pop-up the ordinary player gets when pressing the button above
# {0} the secret word
secret_word: "Het geheime woord is {0}"
# the pop-up the player gets when pressing the button above and this game is not running (might happen when the bot has an unexpected shutdown)
wrong_game: "Sorry, je huidige spel lijkt een ander spel te zijn dan dit spel. Zoek alsjeblieft het meest recente bericht met deze knop(pen) en druk daar op :)"
# the message appearing after the message above, asking for the first word
# {0} mention of the player
first_player_say_word: "{0}, je bent als eerst aan de beurt om me een woord te geven. Doe dit nu."
# the message asking every player to send a message, one after another
# {0} mention of the player, {1} word list, consisting of the player name: players word(s), {2} the message below or nothing
more_players_say_word: "Bedankt. Nu is het jouw beurt, {0}. {2}\n\nHuidige woordenlijst:\n{1}"
# this will get attached to the previous two messages in case the game is not in restricted mote
say_word_not_restricted: "Je kan een gesprek dat je nu eventueel hebt voortzetten door ! voor je bericht te zetten, dan zal ik het niet als je antwoord zien."
# the message before the voting, showing the final word list
# {0} final word list
final_word_list: "Definitieve woordenlijst! Nu moeten we stemmen op wie we denken dat de Kameleon is om hem of haar te ontmaskeren.\n\n{0}"
# the message asking to vote, buttons with the names beneath
# {0} vote list, consisting of mentions of the players: number of votes
vote_list: "Vergeet niet, je kan maar één keer stemmen en je kan je stem later niet aanpassen.\nMensen die nog niet hebben gestemd:\n\n{0}"
# the pop-up for a successful vote
voted: "Je stem is geregistreerd :)"
# the pop-up for someone trying to vote again
already_voted: "Je hebt al gestemd!"
# the pop-up for someone pressing his own name (no suicide here) while voting
vote_yourself: "Je kan niet op jezelf stemmen!"
# when a draw happens after everyone votes, the first player who had to say a word can decide who gets unmasked. Buttons with player names are attached
# {0} mention of the starter, the player who has to said the first word
draw: "{0}, er is gelijkspel. Gezien jij een nadeel had omdat je het eerste woord moest zeggen, mag jij kiezen wie er ontmaskerd wordt."
# if someone who is not the starter (see above) presses one of the buttons
not_starter: "Jij zei niet het eerste woord, dacht je echt dat dat zou werken? :("
# if the chameleon wasn't found
# {0} mention of the player unmasks, {1} mention of the chameleon, {2} secret word
chameleon_not_found: "{1} is ontmaskerd maar is <b>niet</b> de Kameleon, dat is {1}! De Kameleon wint het spel! Het geheime woord was <b>{2}</b>."
# if the chameleon was found
# {0} mention of the chameleon
chameleon_found: "{0} is ontmaskerd en is de Kameleon! Je kan nu het geheime woord proberen te raden. Om jullie huidige gesprek voort te zetten, zet je een ! voor je bericht, dan tel ik het niet als gok."
# if the chameleon was found and only three players are there (and this is activated in the setting)
# {0} mention of the chameleon
chameleon_found_fewer: "{0} is ontmaskerd en is de Kameleon! Omdat er maar 3 spelers zijn op het moment, krijg je twee gokken (groepsbeheerders kunnen dat uitzetten in de instellingen)."
# if the chameleon was found and 7 or 8 players are there
# {0} mention of the chameleon
chameleon_found_more: "{0} is ontmaskerd en is de Kameleon! Omdat er meer dan zes spelers zijn, is de woordenlijst niet zichtbaar, dus let op je spelling! (groepsbeheerders kunnen dat uitzetten in de instellingen)"
# if the chameleon guesses wrong and has a second guess
# {0} mention of the chameleon
chameleon_guess_wrong_fewer: "Sorry {0}, dat was een onjuiste gok. Probeer het nog eens ;)"
# if the chameleon guesses wrong
# {0} mention of the chameleon, {1} secret word
chameleon_guess_wrong: "Sorry {0}, dat was een onjuiste gok, het zou <b>{1}</b> geweest zijn. De Kameleon verliest, de spelers winnen!"
# if the chameleon guesses correctly
# {0} mention of the chameleon
chameleon_guess_right: "Gefeliciteerd {0}, dit was de juiste gok! De Kameleon wint, de spelers verliezen!"
# when a tournament ends, but no winner yet, so another round is started
tournament_end: "Het spel is afgelopen, maar er is nog geen winnaar van het toernooi, dus er is een nieuw spel begonnen. Huidige toernooipunten:\n{0}\n<b>Onderwerp:</b>\n{1}\n<b>Woorden:</b>\n{2}"
# when a tournament ends and there is only one winner
# {0} winner mention, {1} winner points, {2} other player mentions + points
tournament_end_one: "Het toernooi is afgelopen \\o/\n\nDe winnaar is {0} met <b>{1}</b> punten.\n\nAndere spelers:\n{2}"
# when a tournament ends with several winners
# {0} winner mentions + points, {1} other player mentions + points
tournament_end_several: "Het toernooi is afgelopen \\o/\n\nDe winnaars zijn:\n{0}\n\nAndere spelers:\n{1}"
# when an admin aborts a running/starting game
abort_game: "Spel succesvol beëindigd."
# when someone tries to to abort a game when none is running/starting
no_game_running: "Sorry, er is geen spel bezig, dus je kan het ook niet stoppen"
# when a non admin tries to abort a running/starting game
no_admin_abort: "Je moet een beheerder zijn om een spel te kunnen stoppen"
# when a shutdown gets initiated, this message is send to the active players as a warning
init_shutdown: "Mijn excuses voor het ongemak, ik ga helaas afsluiten over 5 minuten. Dat betekent dat je je \"voortgang\" verliest als het huidige spel niet afmaakt. Kijk in @TheChameleon voor meer informatie."
# when a shutdown gets initiated and players are still playing (smh)
run_shutdown: "De 5 minuten zijn voorbij, het spijt me dat jullie je voortgang verloren zijn :("
# when a shutdown is initiated and players want to start a new game
group_start_shutdown: "Mijn excuses voor het ongemak, maar ik moet helaas afsluiten. Zie @TheChameleon voor meer informatie."
# when a non admin tries to change group settings
no_admin_settings: "Je moet een beheerder zijn om groepsinstellingen aan te passen. Als je een beheerder bent en dit bericht krijgt, gebruik dan /admins_reload."
# when a cache reload is issued
admins_reload: "De beheerderslijst is vernieuwd!"
# when an admin has not PMed the bot yet
no_pm_settings: "Je moet me een privébericht sturen om de groepsinstellingen te wijzigen. Druk hiervoor op de knop hieronder."
# the button mentioned above
no_pm_settings_button: "Start"
# when an admin has PMed the bot, but blocked it (wtf??)
admin_blocked_bot: "Ik kan je geen bericht sturen, omdat je me geblokkeerd hebt. Probeer het opnieuw nadat je me gedeblokkeerd hebt."
# the setting message admins of groups greet greeted with in PM
# {0} is the name of the group, a link if the group has an username
group_setting_text: "Hey, je wil de instellingen wijzigen van hoe ik werk in de groep {0}, prima. Om meer te leren over de instellingen, gebruik /settings_help. Je kan de vernieuw-knop gebruiken om deze instellingen te verversen. Gebruik dit als je denkt dat een andere beheerder de instellingen heeft aangepast."
