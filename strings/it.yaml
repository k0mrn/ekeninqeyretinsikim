# message which gets send to people in private which used the /nextgame command and were in the list before
# {0} group name
nextgame_removed: "Sei stato rimosso dalla lista d'attesa del gruppo {0}"
# message which gets send to people in the group when they used /nextgame and haven't pmed the bot yet
nextgame_pm: "Ehi. Per usare questo comando, occore che tu mi scriva in privato. Premi il pulsante sottostante."
# message which gets send to people in the group when they used /nextgame and blocked the bot (wtf)
nextgame_block: "Ehi. Se vuoi che io ti scriva in privato, non dovresti bloccarmi. Sbloccami e riprova..."
# message which gets send if someone uses the /settings_help command
settings_help: "Ehi, dato che ci sono molte impostazioni, sono state suddivise. Usa i pulsanti sottostanti per interagire con me."
# the following strings are explanations for the settings, triggered by the command above
language_help: "<b>Lingua</b>: Cambia la lingua nel tuo gruppo. Se vuoi saperne di più su come puoi aggiungere la tua lingua, usa il comando /translation"
deck_help: "<b>Mazzo</b>: Il mazzo di carte che uso nel tuo gruppo. Le carte includono normalmente 16 parole diverse, appartenenti ad un argomento. Scelgo a caso un argomento e da esso la parola segreta per un turno. Puoi aggiungere le tue, premi /deck per sapere come fare."
fewer_help: "<b>Fewer</b>: Se solo tre giocatori stanno giocando (e questa impostazione è attiva), il Camaleonte, se preso, ottiene due tentativi per indovinare la parola segreta."
more_help: "<b>More</b>: Se stanno giocando più di 6 giocatori (e questa impostazione è attiva), le parole svaniscono una volta che tutti hanno detto la loro parola, rendendo più difficile per il camaleonte indovinare quella corretta."
tournament_help: "<b>Torneo</b>: Se questa modalità è attiva, viene introdotto un sistema di punteggio. Se il camaleonte vince senza essere scoperto, ottiene due punti. Se viene catturato e indovina la parola corretta, ottiene un punto. Se non lo fa, gli altri giocatori ottengono due punti ciascuno. Il primo giocatore che arriva a 5 punti vince."
pin_help: "<b>Pin</b>: Una volta attivo, fisserò silenziosamente l'elenco delle parole in modo che i giocatori possano trovarlo più facilmente una volta iniziata la partita. Fisserò il vecchio messaggio fissato (se esistente) di nuovo, una volta finita la partita. Per attivare questa impostazione, è necessario che tu mi renda un amministratore con il permesso di fissare i messaggi."
restrict_help: "<b>Restrizione</b>: Una volta attiva, rimuoverò il permesso scrivere a tutti tranne alla persona che deve fornire la parola. I giocatori potranno scrivere di quando questa fase finirà. Affinché questo funzioni, promuoverò questi utenti ad amministratori con il permesso di aggiungere membri, poiché gli amministratori non sono limitati. Una volta finita questa fase verranno ripristinati i vecchi permessi. Per attivare questa impostazione, dovete rendermi admin con i permessi di aggiungere nuovi admin, limitare i membri e aggiungere membri. Per conoscere altre informazioni correlate a questa impostazione: https://t.me/TheChameleonSupport/8\n<i>Attenzione:</i> Ogni messaggio conta come parola inserita nella fase in cui  si devono fornire le parole. L'impostazione del Punto Esclamativo viene completamente ignorata."
exclamation_help: "<b>Punto Esclamativo</b>: Il punto esclamativo è una parte cruciale del modo in cui il tuo gruppo gioca a questo gioco. Nell'impostazione standard, questa impostazione è disattivata, ciò significa che i messaggi NON preceduti da un punto esclamativo (!) vengono considerati, mentre i messaggi che preceduti da punto esclamativo vengono ignorati. Anche se sembra più naturale, questo comportamento può portare ad errori (false parole), si verifica quando le persone continuano una conversazione all'interno del gruppo. Puoi attivare questa impostazione, invertendo dunque tale comportamento, ovvero, solo i messaggi preceduti da un punto esclamativo vengono conteggiati. Questo sembrerà un po' strano, ma elimina efficacemente la possibilità di inviare parole per errore.\n<i>Attenzione:</i> Questa impostazione viene ignorata quando la modalità ristretta è attiva, poichè non è possibile avere una conversazione mentre una partita è in corso."
