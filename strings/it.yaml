# put the name of your language here, in their native translation
language: "Italiano"
# send when the bot gets added to a group
greeting: "Ciao. Sono The Chameleon Bot, un bot di telegram che ha portato il gioco The Chameleon in questo gruppo! Per cambiare le mie impostazioni, puoi usare il comando /settings (nei supergruppi solo gli amministratori possono usarlo). Oppure usa il comando /start per iniziare una partita con me :)"
# when a game is started with /start in a group.
# {0} mention of the player who started the game, {1} list of mentions for joined player, {2-8} settings, either the deck name or activate or deactivate (see below)
start_game: "{0} ha iniziato una partita. Stai giocando con le seguenti impostazioni:\n\n<b>Mazzo:</b> {2}\n<b>Fewer:</b> {3}\n<b>More: </b>{4}\n<b>Pin: </b>{5}\n<b>Torneo: </b>{6}\n<b>Restrizione: </b>{7}\n<b>Punto Esclamativo: </b>{8}\n\nIniziamo!\n\n#Giocatori:\n{1}"
# the button beneath the message above
start_button: "Partecipa/Abbandona"
# if the setting above is activated
activated: "Attivo"
# if the setting above is deactivated
deactivated: "Disattivo"
# the pop-up a player gets when pressing on the button above
player_joins_query: "Sei entrato in partita!"
player_leaves_query: "Hai lasciato la partita!"
# the pop-up a player gets when he presses the button above but no join process is running (might happen when the bot has an unexpected shutdown)
join_no_game_running: "Scusa, questo pulsante non dovrebbe trovarsi qui. Per favore usa il comando /start per iniziare una partita."
# the text appearing in the group once a player leaves/joins and the timer "runs out"
# {0} mention of player(s)
player_joins_text: "{0} è entrato in partita. "
player_leaves_text: "{0} ha abbandonato la partita. "
# the text in addition to the one above
# {0} if more then three players, start from below; otherwise fail
player_action_text: "Se nessuno entra o esce entro 30 secondi, il timer si azzererà e la partita {0}"
# see above
start: "inizia :)"
fail: "termina :("
# the message when someone presses /start while a game is running
game_running: "Una partita è già in corso, per favore attendi finchè non finisce."
# the message when a game failed (30 second timer runs out and not three people joined)
game_failed: "Scusa, non ci sono abbastanza giocatori."
# the message when a game starts
# {0} the topic/dictionary key, {1} the list of the words
game_succeed: "La partita è iniziata!\n<b>Tema:</b>\n{0}\n<b>Parole:</b>\n{1}"
