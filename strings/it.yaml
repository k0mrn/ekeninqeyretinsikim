# this will be added to the inline message
private_old_stats: "\n\nP.S.: Hai giocato da prima del 4 Febbraio 2020, quindi le tue statistiche sono leggermente differenti. Per favore usa il comando /stats in privato con me per avere maggiori informazioni."
# this will be on the button under the inline result
private_old_button: "/statistiche"
# and this to the /stats command
private_old_stats_command: "\n\n\nHai giocato a questo gioco da molto tempo ormai. Infatti, da almeno prima del 4 febbraio 2020. Questo significa che le tue statistiche reali sono un po' più alte di quelle appena mostrate. Questo è successo perché la vittora da camaleonte è stata introdotta in quella data, e per mantenere il resto delle statistiche insieme a quel nuovo campo, è stato fatto un taglio netto alle tue vittorie. Ma le vecchie statistiche sono state salvate e possono essere presentate ora:\nPrima del 4, tu: \n hai giocato {0} partite (quindi complessivamente {1} partite)\n Hai vinto {2} partite (quindi {3}% prima del 4, complessivamente {4} - {5}%)\n Hai perso {6} partite ({7} partite complessivamente)\n Sei stato il primo giocatore {8} volte ({9}% prima del 4, {10} complessivamente - {11}%)\n E sei stato il camaleonte {12} volte ({13}% prima, {14} volte in totale - 15}%)\n Come puoi vedere, i tornei e le partite iniziate non sono influenzati (vengono contati separatamente, quindi vedi il numero intero)"
