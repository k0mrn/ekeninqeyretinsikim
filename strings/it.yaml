# the rules, presented when someone hasn't played the game yet or runs /game_rules
rules: "<b>Chameleon - il gioco</b> <i>(regole italiane, semplificate per il bot telegram)</i>\n\n• Dopo l’inizio della partita, ad un giocatore viene assegnato il ruolo di Camaleonte, gli altri rimangono semplici giocatori.\n• Viene mostrato un tema ed una lista di parole con un bottone sottostante.\n• Se sei un semplice giocatore e premi il bottone, ti verrà mostrata una parola (la parola segreta) - tutti i giocatori eccetto il Camaleonte vedranno la stessa parola. Al Camaleonte invece, verrà notificato il suo ruolo.\n• Il bot chiederà ad ogni giocatori una descrizione della parola segreta.\n• Se sei un semplice giocatore, cerca di descrivere la parola in modo che il Camaleonte non possa indovinarla, facendo però capire agli altri giocatori che non sei il Camaleonte.\n• Se sei il Camaleonte devi descrivere la parola basandoti sulle risorse limitate che hai a tua disposizione. Prova a mimetizzarti con la tua scelta!\n• Dopo che tutti i giocatori avranno fatto una descrizione, i giocatori dovranno votare chi pensano sia il Camaleonte, il giocatore che ottiene più voti viene smascherato!\n• Se il giocatore smascherato è un semplice giocatore, il Camaleonte vince!\n• Se il giocatore smascherato è il Camaleonte, gli verrà data la possibilità di indovinare la parola segreta, se riuscirà a farlo, vincerà, altrimenti vinceranno gli altri giocatori."
# introduction when there is a new player, prepended to the rules
rules_prepend: "Salve, pare ci siano nuovi giocatori. La partita inizierà tra 30 secondi, lasciami presentare le regole:\n\n"
# used in the strings below
here: "qui"
# the deck command reply
# {0} and {1} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
deck: "I mazzi sono collezioni di 'carte'. Puoi creare nuovi mazzi o cambiare quelli esistenti. Sono semplici file json. Nel caso tu crei un nuovo mazzo, tieni presente che devi passare due chiavi: lingua e nome. Language è la lingua in cui si trova il mazzo, name il nome del tuo mazzo. Mettete entrambi in maiuscolo. All'interno del file json, si definiscono le chiavi, che sono l'argomento delle parole, e poi si crea una lista con le parole appropriate. Solo le stringhe sono permesse nella lista. 16 parole per argomento sono raccomandate, ma non richieste. Puoi guardare le implementazioni attuali {0} e unirti a noi {1} nel caso tu abbia domande o voglia inviare un file."
# the translation command reply
# {0} - {2} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
translation: "Puoi tradurre l'intero bot :O I file sono file .yaml, dovrebbero essere compatibili con ogni editor di testo, ti consiglio di usare Notepad ++ :) Se accetti davvero questa sfida, puoi trovare le traduzioni esistenti {0}. Una volta che hai scaricato il file di base (en è raccomandato, poiché è sempre il file più aggiornato), rinominalo con il codice ISO 639-1 della tua lingua. Quello di due lettere è raccomandato, ma non imposto. Traducete le parti tra le virgolette. Nel caso tu voglia usare effettivamente le virgolette nelle tue stringhe, fai l'escape in questo modo: <code>\\\"</code> . Lascia che le parentesi graffe rimangano e non cambiare il loro numero. La formattazione di Telegram è supportata dai tag html, funzionano come descritto {1}. Quando hai finito, unisciti a noi {2} per inviare questo file o per fare altre domande."
# if the group id is not known. Can happen if someone obfuscates the start command or the groups id changed while the bot is offline
group_not_found: "Ehi, mi dispiace, ma non riesco a trovare il tuo gruppo nel mio database. O stai smanettando qui, o è colpa mia perché ero offline. In questo caso, esegui di nuovo il comando /settings nel tuo gruppo :)"
# start message in private
greeting_private: "Ehi, sono The Chameleon Bot :) Puoi giocare al gioco The Chameleon con me, basta aggiungermi al tuo gruppo. Se vuoi cambiare la lingua con cui ti parlo in privato, premi /language. E non dimenticare di sorridere. Almeno una volta ogni tanto."
# help message in group.
help_group: "Ehi, vuoi un aiuto, bene. Fondamentalmente ho solo tre comandi nei gruppi di cui potresti aver bisogno:\n/start - inizia una partita\n/settings - [solo gli amministratori nei supergruppi] cambia le mie impostazioni nel gruppo\n/nextgame - ti aggiunge (o rimuove) dalla lista nextgame del gruppo. Oltre a questo, rispondo anche a questi comandi:\n/abort_game - [solo gli amministratori nei supergruppi] interrompe una partita se ce n'è una in corso\n/admins_reload - dato che gli admin sono memorizzati nella cache per un'ora, potresti volerlo eseguire se il bot non ti riconosce come admin, o non dovrebbe più farlo: O\n/id - mostra l'id del gruppo in cui lo usi. Nel caso tu abbia bisogno di un ulteriore aiuto, scrivici su @TheChameleonSupport. Saremo felici di aiutarti."
# help message in private.
help_private: "Ehi tu, vuoi un aiuto, bene. Rispondo ai seguenti comandi in privato:\n/language - cambia la lingua con cui ti parlo nella chat privata\n/settings_help - ti aiuta a capire le impostazioni del gruppo\n/translation - ti mostra un messaggio di aiuto su come fare le traduzioni\n/deck - ti mostra come aggiungere il tuo deck\n Nel caso tu abbia bisogno di un ulteriore aiuto, scrivici su @TheChameleonSupport. Saremo felici di aiutarti."
# message which gets send to people in private when a new game is started and they are on the nextgame list
# {0} group name
nextgame: "Ehi tu. Una nuova partita è appena iniziata nel gruppo {0} e scommetto che vorresti partecipare alla partita."
# message which gets send to people in private which used the /nextgame command and weren't in the list before
