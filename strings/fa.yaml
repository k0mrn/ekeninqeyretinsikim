language_help: "<b>زبان</b>: زبان من در گروهتون رو تغییر بدید. اگر می‌خواهید درباره‌ی ترجمه ربات به زبان خودتون بدونید، دستور /translation رو بفرستید"
deck_help: "<b>دسته</b>: دسته کارت‌هایی که در گروهتون ازشون استفاده می‌کنم. کارت‌ها معمولا شامل 16 کلمه متفاوت بوده و متعلق به یک موضوع خاص هستند. من یک موضوع رو به صورت تصادفی انتخاب کرده و یک کلمه‌ی مخفی رو هم به صورت تصادفی از اون موضوع برای هر راند تعیین می‌کنم. اگر می‌خواهید دسته‌ی خود رو اضافه کنید، دستور /deck رو بفرستید."
fewer_help: "<b>کمتر</b>: اگر فقط سه بازیکن در حال بازی باشند (و این گزینه فعال باشد) زمانی که نقاب آفتاب پرست برداشته شود، می‌تواند دو بار برای حدس زدن کلمه‌ی مخفی تلاش کند."
more_help: "<b>بیشتر</b>:اگر 7 یا 8 بازیکن در حال بازی باشند (و این گزینه فعال باشد)، زمانی که همه‌ی بازیکنان کلمه‌شون رو گفتند، لیست کلمات ناپدید می‌شود. این کار حدس زدن کلمه‌ی مخفی رو برای آفتاب پرست سخت‌تر می‌کند."
tournament_help: "<b>مسابقه</b>: اگر این حالت فعال باشد، یک سیستم امتیازدهی شروع می‌شود. اگر آفتاب پرست نقابش برداشته نشود، دو امتیاز دریافت می‌کند. اگر شناسایی شود و کلمه‌ی مخفی رو درست حدس بزند، یک امتیاز دریافت می‌کند. در غیر این دو صورت، هر بازیکن دو امتیاز دریافت خواهد کرد. اولین بازیکنی که امتیازش به 5 برسد، برنده‌ی مسابقه می‌شود."
pin_help: "<b>سنجاق</b>: اگر این حالت فعال باشد، به محض شروع بازی، به طور بی‌صدا لیست کلمات رو سنجاق می‌کنم تا بازیکنان راحت‌تر لیست رو پیدا کنند. بعد از اینکه بازی به اتمام رسید، دوباره به طور بی‌صدا پیام سنجاق شده‌ی قبلی رو (در صورت وجود) سنجاق می‌کنم. برای فعال‌سازی این حالت، باید من رو مدیر گروه کرده و دسترسی سنجاق کردن به من بدهید."
restrict_help: "<b>محدودیت</b>: اگر این حالت فعال باشد، من همه رو به جز کسی که باید حرف بزند، از نوشتن محدود می‌کنم. بعد از اینکه نوبت اون شخص تمام شد، همه می‌تونن دوباره صحبت کنند. برای این کار، من شخصی که نوبتشه رو مدیر با دسترسی افزودن عضو می‌کنم (چون مدیران محدودیت نوشتن ندارند). بعد از اینکه بازی به اتمام رسید، بعد از هر مرحله، دسترسی‌های اصلی گروه بازیابی خواهند شد. برای فعال‌سازی این حالت، باید من رو مدیر گروه کرده و دسترسی‌های افزودن مدیر جدید، محدود کردن اعضا و افزودن عضو را به من بدهید. دلیلش رو می‌تونید اینجا مطالعه کنید: https://t.me/TheChameleonSupport/8\n<i>توجه:</i> در صورت فعال بودن این حالت، همه‌ی پیام‌ها به عنوان ورودی شمرده شده و تنظیمات علامت تعجب به طور کامل نادیده گرفته می‌شود."
exclamation_help: "<b>علامت تعجب</b>: علامت تعجب بخش مهمی از نحوه‌ی بازی در گروه شماست. به طور پیشفرض، این حالت غیر فعال است، یعنی پیام‌هایی که با علامت تعجب شروع نمی‌شوند، به عنوان ورودی در نظر گرفته می‌شوند، ولی پیام‌هایی که با علامت تعجب شروع می‌شوند نادیده گرفته خواهند شد. این شکلی، بازی طبیعی‌تر شده و بازیکنان می‌تونن جلوی ورودی‌های نامرتبط رو بگیرند. با فعال کردن این حالت، همه چیز برعکس شده و فقط پیام‌هایی که با علامت تعجب شروع می‌شوند، به عنوان ورودی در نظر گرفته خواهند شد. این حالت یکم عجیبه، ولی به طور موثری جلوی ورودی‌های نادرست رو خواهد گرفت.\n<i>توجه:</i> وقتی حالت محدودیت فعال باشد، این تنظیمات نادیده گرفته می‌شوند."
