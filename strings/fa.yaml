# the rules, presented when someone hasn't played the game yet or runs /game_rules
rules: "<b>آفتاب پرست - بازی</b><i>(قوانین پارسی، خلاصه شده برای ربات تلگرام)</i>\n\n
• بعد از اینکه بازی شروع شد، یکی از بازیکنان، آفتاب پرست و دیگران، بازیکن ساده میشن\n
• یک موضوع و یک لیست از کلمه‌های مربوط به لیست نمایش داده شده و یک دکمه پایین آن خواهد بود\n
• اگر شما بازیکن ساده باشید و دکمه رو بزنید، یکی از کلمه‌های لیست (کلمه‌ی مخفی) به شما نمایش داده می‌شود - البته همه‌ی بازیکن‌های ساده همین کلمه رو می‌بینند. ولی اگر آفتاب پرست باشید، به جای کلمه‌ی مخفی، جمله‌ای در مورد آفتاب پرست بودن خواهید دید\n
• حالا ربات، نوبت به نوبت توصیفی درباره‌ی کلمه‌ی مخفی می‌پرسه.\n
• اگر بازیکن ساده بودید، سعی کنید کلمه‌ی مخفی رو به روشی توصیف کنید که آفتاب پرست نتونه کلمه رو حدس بزنه، ولی بازیکنان دیگر بفهمن که شما آفتاب پرست نیستید\n
• اگر آفتاب پرست بودید، باید بر اساس اطلاعات محدودی که دارید، توصیفی در مورد کلمه‌ی مخفی بدهید. سعی کنید با توصیف‌هاتون هم‌رنگ جماعت بشید!\n
• بعد از اینکه همه توصیف‌هاشون رو گفتند، باید به کسی که فکر می‌کنن آفتاب پرسته، رای بدن. کسی که بیشترین رای رو بیاره، نقابش برداشته میشهn
• اگر کسی که نقابش برداشته شد یک بازیکن ساده بود، آفتاب پرست برنده میشه!
• اگر کسی که نقابش برداشته شد آفتاب پرست بود، باید کلمه‌ی مخفی رو حدس بزنه. اگر حدسش درست باشه، باز هم برنده میشه، در غیر این صورت بازیکنان دیگر برنده میشن!"
